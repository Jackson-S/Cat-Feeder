<!doctype html>
<html>
    <head>
        <title>When was he fed?</title>
        <link rel="icon" type="image/png" href={{ url_for('static', filename='favico.png') }}>
        <link rel="apple-touch-icon" href={{ url_for('static', filename='apple-touch-icon.png') }}/>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
        <script type="text/javascript" src={{ url_for('static', filename='reload.js') }}></script>
        <script type="text/javascript">
            window.onload = update_feed_status();
            // Update once every 5 seconds
            setInterval(update_feed_status, 1000 * 5);
        </script>
    </head>
    <body>
        <div id="floating_div">  
            <h1 id="feed_status"></h1>
            <h2 id="feed_time"></h2>
            <form method="post" action="/record_feed" id="hidden_form">
                <button type="submit" id="update_button">I fed him again.</button>
              </form>
        </div>
    </body>
</html>
